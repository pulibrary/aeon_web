<!DOCTYPE html>
<html lang="en">

<head>
  <title>Special Collections Research Account - Change Password</title>
  <#INCLUDE filename="include_head.html">
</head>

<body id="type-b">
  <#INCLUDE filename="include_header.html">
    <div id="content-wrap" class="panel-display--three_nine l-page">
      <section class="l-main">
        <nav role="navigation" aria-label="illiad navigation" class="three_nine-region--first">
          <#INCLUDE filename="include_menu.html">
        </nav>
        <main role="main" class="three_nine-region--second">
          <div id="status">
            <#STATUS>
          </div>
          <form action="aeon.dll" method="post" name="ChangePassword" class="f-wrap-request">
            <input type="hidden" name="AeonForm" value="ChangePassword">
            <input type="hidden" name="Username" value="<#PARAM name="Username">">
            <input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
              <#FORMSTATE>
              <h1>Change Password</h1>
              <div class="req-indicator"><span class="req">*</span> Indicates required field</div>
              <label for="CurrentPassword">
                <span class="field">
								<span class="req">*</span>
                <span class="<#ERROR name="ERRORCurrentPassword">"><span class="bold">Current Password</span></span>
                </span>
                <input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="CurrentPassword">">
              </label>
              <label for="Password1">
                <span class="field">
								<span class="req">*</span>
                <span class="<#ERROR name="ERRORPassword1">"><span class="bold">New Password</span></span>
                </span>
                <input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password1">">
              </label>
              <label for="Password2">
                <span class="field">
								<span class="req">*</span>
                <span class="<#ERROR name="ERRORPassword2">"><span class="bold">Re-enter New Password</span></span>
                </span>
                <input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="0" value="<#PARAM name="Password2">">
              </label>
              Note: Passwords are case sensitive.
              <div class="f-submit-wrap">
                <input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="0" />
              </div>
          </form>
        </main>
      </section>
    </div>
    <#INCLUDE filename="include_footer.html">
</body>

</html>
