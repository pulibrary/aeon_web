<input id="VisitScheduled" name="Visit" type="radio" title="Schedule retrieval" tabindex="0" CHECKED="CHECKED"> Schedule Retrieval
<input id="VisitReview" name="Visit" type="radio" title="Keep for my review" tabindex="0"> Keep for My Review

<label for="ScheduledDate">
    <span class="field">
        <span class="note <#ERROR name="ERRORScheduledDate">"><strong>Click the calendar button on the right to bring up a calendar</strong> and use it to indicate the date you plan to visit. You may leave this field blank if you are not sure when you will visit the library.</span>
    </span>
    <input id="ScheduledDate" name="ScheduledDate" class="f-name" tabindex="0" type="textbox" value="<#PARAM name="ScheduledDate">" <#CONDITIONAL type="ConvertingToCopy" true="DISABLED">>
</label>

<label for="UserReview">
    <span class="field">
        <span class="note <#ERROR name="ERRORUserReview">"><strong>This request will not be processed</strong> until you select and submit it from the "Review Requests" listing under the "Requests" menu in the left-hand navigational bar.</span>
    </span>
    <input id="UserReview" name="UserReview" class="f-checkbox" tabindex="0" value="Yes" type="checkbox" <#CHECKED name="UserReview" default="false"> <#CONDITIONAL type="ConvertingToCopy" true="DISABLED">>
</label>
